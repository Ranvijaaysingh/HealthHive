<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed; /* Optional: Add a background image */
            background-size: cover;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-container {
            background-color: white; /* Solid white background for the upload area */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden; /* Prevents backdrop filter overflow */
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5); /* Glass effect background */
            backdrop-filter: blur(15px); /* Apply blur for glass effect */
            z-index: -1; /* Send it behind the content */
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 40px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: border-color 0.3s; /* Smooth transition */
        }

        .upload-area:hover {
            border-color: #42a5f5; /* Change border color on hover */
        }

        .upload-icon {
            color: #42a5f5;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #1e88e5; /* Darken on hover */
        }
    </style>
</head>
<body>
    <button onclick="showOverlay()">Upload Files</button>
    
    <div id="uploadOverlay" class="overlay">
        <span class="close-btn" onclick="hideOverlay()">&times;</span>
        <div class="upload-container">
            <h2>UPLOAD YOUR FILES HERE!</h2>
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">‚òÅ</div>
                <p>Please Drop Or Drag Files To Upload</p>
            </div>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('uploadOverlay').style.display = 'flex';
        }
        
        function hideOverlay() {
            document.getElementById('uploadOverlay').style.display = 'none';
        }
        
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#42a5f5';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            // Handle the dropped files here
            console.log('Files dropped:', files);
        });
        
        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = (e) => {
                const files = e.target.files;
                // Handle the selected files here
                console.log('Files selected:', files);
            };
            input.click();
        });
    </script>
</body>
</html>
